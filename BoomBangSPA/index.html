    <script>

        //document.querySelector('.imgCloud').style.width = ""+ aleatorio + "px";

        var nubes = document.querySelectorAll('.imgCloud');
        var aux = 1;

        for(var i = 0; i< nubes.length; i++){
            var nube = nubes[i];

            aleatorio_tamano = Math.floor(Math.random()*250) + 100;
            random_position_cloud_x = Math.floor(Math.random()*700)+150;
            random_position_cloud_y = Math.floor(Math.random()*500)+1;

    
            nube.style.width = ""+aleatorio_tamano+"px";

            random_lado_position_x = Math.floor(Math.random()*2)+1;

            aux = aux + 1;

            if(random_lado_position_x>1){
                nube.style.transform = "translateX("+random_position_cloud_x+"px)";
            }else{
                nube.style.transform = "translateX(-"+random_position_cloud_x+"px)";
            }

 
        
            if(aux>3){
                nube.style.transform = "translateY("+random_position_cloud_y+"px)";
                aux = 0;
            }
